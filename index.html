<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ShoeStore - Promotions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-light fixed-top">
    <div class="container">
      <a class="navbar-brand" href="/"><i class="fas fa-shoe-prints me-2"></i>ShoeStore</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="./"><i class="fas fa-home me-1"></i>Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./products.html"><i class="fas fa-shopping-bag me-1"></i>Products</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./contact.html"><i class="fas fa-envelope me-1"></i>Contact</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./cart.html">
              <i class="fas fa-shopping-cart me-1"></i>Cart
              <span id="cart-count" class="badge bg-danger">0</span>
            </a>
          </li>
          <!-- Dropdown for Login/Register -->
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="navbarDropdown"
              role="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              <i class="fas fa-user me-1"></i> Account
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              <li>
                <a class="dropdown-item" href="./login.html">
                  <i class="fas fa-sign-in-alt me-1"></i> Login
                </a>
              </li>
              <li>
                <a class="dropdown-item" href="./register.html">
                  <i class="fas fa-user-plus me-1"></i> Register
                </a>
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>

    <!-- Carousel Section -->
    <div id="promotion-carousel" class="mb-5">
      <!-- Carousel will be loaded dynamically -->
    </div>

    <!-- Promotional Products -->
    <section class="container my-5">
      <h2 class="text-center mb-4">Special Promotions</h2>
      <div id="featured-products" class="row g-4">
        <!-- Products will be loaded dynamically -->
      </div>
    </section>

      <!-- Footer -->
  <footer class="bg-dark text-light py-4 mt-5">
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <h5><i class="fas fa-shoe-prints me-2"></i>ShoeStore</h5>
          <p>Your one-stop shop for quality footwear.</p>
        </div>
        <div class="col-md-4">
          <h5>Quick Links</h5>
          <ul class="list-unstyled">
            <li><a href="/" class="text-light"><i class="fas fa-chevron-right me-2"></i>Home</a></li>
            <li><a href="/products.html" class="text-light"><i class="fas fa-chevron-right me-2"></i>Products</a></li>
            <li><a href="/contact.html" class="text-light"><i class="fas fa-chevron-right me-2"></i>Contact</a></li>
          </ul>
        </div>
        <div class="col-md-4">
          <h5>Connect With Us</h5>
          <div class="social-links">
            <a href="#" class="text-light me-3"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="text-light me-3"><i class="fab fa-twitter"></i></a>
            <a href="#" class="text-light me-3"><i class="fab fa-instagram"></i></a>
            <a href="#" class="text-light"><i class="fab fa-linkedin-in"></i></a>
          </div>
        </div>
      </div>
      <div class="text-center mt-4">
        <p class="mb-0">&copy; 2024 ShoeStore. All rights reserved.</p>
      </div>
    </div>
  </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module">
      import { setupHomePage } from './src/js/home.js';
      import { setupCarousel } from './src/js/carousel.js';
      import { Cart } from './src/js/cart.js';
      
      window.addEventListener('DOMContentLoaded', () => {
        setupCarousel();
        setupHomePage();
        const cart = new Cart();
        cart.updateUI();
      });
    </script>
  </body>
</html>
