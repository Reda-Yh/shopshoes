<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ShoeStore - Promotions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <div class="container">
      <a class="navbar-brand" href="/">ShoeStore</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="/products.html">Products</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/contact.html">Contact</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/login.html">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/cart.html">Cart <span id="cart-count" class="badge bg-primary">0</span></a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

    <!-- Carousel Section -->
    <div id="promotion-carousel" class="mb-5">
      <!-- Carousel will be loaded dynamically -->
    </div>

    <!-- Promotional Products -->
    <section class="container my-5">
      <h2 class="text-center mb-4">Special Promotions</h2>
      <div id="featured-products" class="row g-4">
        <!-- Products will be loaded dynamically -->
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module">
      import { setupHomePage } from './src/js/home.js';
      import { setupCarousel } from './src/js/carousel.js';
      import { Cart } from './src/js/cart.js';
      
      window.addEventListener('DOMContentLoaded', () => {
        setupCarousel();
        setupHomePage();
        const cart = new Cart();
        cart.updateUI();
      });
    </script>
  </body>
</html>
