<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>All Products - ShoeStore</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <div class="container">
      <a class="navbar-brand" href="/">ShoeStore</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="/products.html">Products</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/contact.html">Contact</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/login.html">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/cart.html">Cart <span id="cart-count" class="badge bg-primary">0</span></a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Products Section -->
  <div class="container my-5 pt-4">
    <h2 class="mb-4">All Products</h2>
    
    <!-- Filters -->
    <div class="row mb-4">
      <div class="col-md-6">
        <input type="text" id="search-input" class="form-control" placeholder="Search products...">
      </div>
      <div class="col-md-6">
        <select id="price-filter" class="form-select">
          <option value="">All Prices</option>
          <option value="50">Under $50</option>
          <option value="100">Under $100</option>
          <option value="150">Under $150</option>
          <option value="200">Under $200</option>
        </select>
      </div>
    </div>

    <!-- Products Grid -->
    <div id="products-list" class="row">
      <!-- Products will be loaded dynamically -->
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-dark text-light py-4 mt-5">
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <h5>ShoeStore</h5>
          <p>Your one-stop shop for quality footwear.</p>
        </div>
        <div class="col-md-4">
          <h5>Quick Links</h5>
          <ul class="list-unstyled">
            <li><a href="/" class="text-light">Home</a></li>
            <li><a href="/products.html" class="text-light">Products</a></li>
            <li><a href="/contact.html" class="text-light">Contact</a></li>
          </ul>
        </div>
        <div class="col-md-4">
          <h5>Contact Us</h5>
          <p>Email: info@shoestore.com<br>Phone: (555) 123-4567</p>
        </div>
      </div>
      <div class="text-center mt-3">
        <p class="mb-0">&copy; 2024 ShoeStore. All rights reserved.</p>
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module">
    import { setupProductsPage } from './src/js/products.js';
    import { Cart } from './src/js/cart.js';
    
    window.addEventListener('DOMContentLoaded', () => {
      setupProductsPage();
      const cart = new Cart();
      cart.updateUI();
    });
  </script>
</body>
</html>
