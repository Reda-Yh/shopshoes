<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - ShoeStore</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="./css/auth.css">
</head>
<body>
  <!-- Background -->
  <div class="auth-background"></div>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-light fixed-top">
    <div class="container">
      <a class="navbar-brand" href="/"><i class="fas fa-shoe-prints me-2"></i>ShoeStore</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="./"><i class="fas fa-home me-1"></i>Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./products.html"><i class="fas fa-shopping-bag me-1"></i>Products</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./contact.html"><i class="fas fa-envelope me-1"></i>Contact</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./cart.html">
              <i class="fas fa-shopping-cart me-1"></i>Cart
              <span id="cart-count" class="badge bg-danger">0</span>
            </a>
          </li>
          <!-- Dropdown for Login/Register -->
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="navbarDropdown"
              role="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              <i class="fas fa-user me-1"></i> Account
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              <li>
                <a class="dropdown-item" href="./login.html">
                  <i class="fas fa-sign-in-alt me-1"></i> Login
                </a>
              </li>
              <li>
                <a class="dropdown-item" href="./register.html">
                  <i class="fas fa-user-plus me-1"></i> Register
                </a>
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Register Form -->
  <div class="container my-5 pt-5">
    <div class="row justify-content-center">
      <div class="col-md-5">
        <div class="card">
          <div class="card-body">
            <h2 class="card-title text-center">Create Account</h2>
            <p class="text-center text-muted mb-4">Join our community of shoe lovers</p>
            <form id="register-form">
              <div class="mb-4">
                <label for="name" class="form-label">Full Name</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="fas fa-user"></i></span>
                  <input type="text" class="form-control" id="name" placeholder="Enter your full name" required>
                </div>
              </div>
              <div class="mb-4">
                <label for="email" class="form-label">Email Address</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                  <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                </div>
              </div>
              <div class="mb-4">
                <label for="password" class="form-label">Password</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="fas fa-lock"></i></span>
                  <input type="password" class="form-control" id="password" placeholder="Create a password" required>
                </div>
              </div>
              <div class="mb-4">
                <label for="confirm-password" class="form-label">Confirm Password</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="fas fa-lock"></i></span>
                  <input type="password" class="form-control" id="confirm-password" placeholder="Confirm your password" required>
                </div>
              </div>
              <div class="mb-4 form-check">
                <input type="checkbox" class="form-check-input" id="terms" required>
                <label class="form-check-label" for="terms">I agree to the Terms & Conditions</label>
              </div>
              <button type="submit" class="btn btn-primary w-100 mb-4">
                <i class="fas fa-user-plus me-2"></i>Create Account
              </button>
              <p class="text-center mb-0">
                Already have an account? <a href="/login.html" class="text-decoration-none">Login here</a>
              </p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Rest of the footer and scripts remain the same -->
  <!-- ... -->
</body>
</html>
